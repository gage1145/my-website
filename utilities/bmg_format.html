<!DOCTYPE html>
<html>
<head>
    <title>Utilities</title>
    <base href="/">
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/images/favicon.ico" rel="icon">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
    <py-config>packages = ['pandas']</py-config>
</head>

<body>
    <div w3-include-html="/templates/header.html"></div>
    <div class="utilities-content">
        <div class="utilities-layout">
            <div class="utilities-sidebar" w3-include-html="/templates/utilities_sidebar.html"></div>
            <div class="tool">
                <h2>BMG CSV Formatter</h2>
                <input type="file" id="file-input" accept=".csv">
                <label for="file-input" class="file-label">Select a file</label>
                <button py-click="run_bmg">Format</button>
                <pre id="bmg-preview" style="max-height: 400px; overflow: scroll;"></pre>
                <button id="download-btn" disabled>Download TXT</button>
                <py-script src="static/python/BMG_format.py"></py-script>
            </div>
        </div>
    </div>
</body>
</html>
