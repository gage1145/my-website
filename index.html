<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Gage Rowden</title>
        <link href="static/css/main.css" rel="stylesheet" type="text/css">
        <link href="static/images/favicon.ico" rel="icon" type="image/x-icon" >
        <script type="module" src="main.js" defer></script>       
        <script>
            function includeHTML() {
                var z, i, elmnt, file, xhttp;
                /* Loop through a collection of all HTML elements: */
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    /*search for elements with a certain atrribute:*/
                    file = elmnt.getAttribute("w3-include-html");
                    if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                    }
                }
            }
        </script>    
    </head>
    <body>
        <div class="overlay"></div>
        <div class="terminal">
            <div class="header">
                <div class="welcome-line">
                    <span>visitor@gagerowden.com:~$ welcome</span>
                    <div id="interactive-button"><a href="interactive.html">INTERACTIVE MODE</a></div>
                </div>
                <div id="deer-header" w3-include-html="deer_header.html"></div>
            </div>
            <p>Welcome to Gage Rowden's website.</p>
            <p>---</p>
            <p>For a list of available commands, type <code>help</code>.</p>
            <p>---</p>

            <!-- History will be appended here -->
            <div id="history"></div>

            <!-- Input line -->
            <div class="input-line">
                <span id="user">visitor</span><span id="host">@gagerowden.com</span><span>:~$</span>
                <input id="command-input" type="text" autofocus>
            </div>
        </div>
    </body>
    <script>includeHTML();</script>
</html>
