<div class="tool">
    <h2>BMG CSV Formatter</h2>
    <input type="file" id="file-input" accept=".csv">
    <label for="file-input" class="file-label">Select a file</label>
    <button py-click="run_bmg">Format</button>
    <pre id="bmg-preview" style="max-height: 400px; overflow: scroll;"></pre>
    <button id="download-btn" disabled>Download TXT</button>
    <py-script src="static/python/bmg_format.py"></py-script>
</div>
