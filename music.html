<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Gage Rowden</title>
        <link href="static/css/main.css" rel="stylesheet" type="text/css">
        <link href="static/images/favicon.ico" rel="icon" type="image/x-icon" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" >
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
            <div class="overlay"></div>
        <div class="header">
            <div class="welcome-line">
                <span>visitor@ganymede.com:~$ welcome</span>
            </div>
        <div w3-include-html="./templates/ganymede.html"></div>
        <div w3-include-html="./templates/navbar.html"></div>
        </div>
        <div class="music-container">
            <div class="audio-player"></div>
            <div id="visualizer">
                <div>
                    <button id="toggle-scope">Mode</button>
                    <canvas id="oscilloscope"></canvas>
                <ul id="visual-toggles">
                    <li><span>Stretch</span><input type="range" id="stretch-slider" class="slider" min="1" max="50" step="0.01" value="2"></li>
                    <li><span>Persistence</span><input type="range" id="persistence-slider" class="slider" min="0" max="1" step="0.001" value="0.4"></li>
                    <li><span>Draw Distance</span><input type="range" id="distance-slider" class="slider" min="0" max="0.1" step="0.001" value="0.09"></li>
                    <li><span>Scale</span><input type="range" id="scale-slider" class="slider" min="0" max="0.6" step="0.01" value="0.55"></li>
                    <li><span>Glow</span><input type="range" id="glow-slider" class="slider" min="0" max="10" step="0.01" value="6"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
