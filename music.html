<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Gage Rowden</title>
        <link href="static/css/main.css" rel="stylesheet" type="text/css">
        <link href="static/images/favicon.ico" rel="icon" type="image/x-icon" >
        <script type="module" src="main.js" defer></script>
        <script>
            function includeHTML() {
                var z, i, elmnt, file, xhttp;
                /* Loop through a collection of all HTML elements: */
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    /*search for elements with a certain atrribute:*/
                    file = elmnt.getAttribute("w3-include-html");
                    if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                    }
                }
            }
        </script>    
    </head>
    <body>
        <div class="overlay"></div>
        <div class="terminal">
            <div w3-include-html="deer_header.html"></div>
            <nav>
                <ul>
                    <li><a href="interactive.html">HOME</a></li>
                    <li>PROJECTS</li>
                    <li>RESUME</li>
                    <li>PUBLICATIONS</li>
                    <li><a href="music.html">MUSIC</a></li>
                    <li>UTILITIES</li>
                    <li>ABOUT </li>
                </ul>
            </nav>
        </div>
        <div class="music-container">
            <ul>
                <li>Niche - 80bpm</li>
                <audio class="audio-player" controls loop>
                    <source src="music/Niche_master_80bpm.wav" type="audio/wav">
                </audio>
                <li>Oscilloscope Demo</li>
                <audio class="audio-player" controls loop>
                    <source src="music/oscilloscope.wav" type="audio/wav">
                </audio>
                
            </ul>
            <div id="visualizer">
                <div>
                    <button id="toggle-scope">Mode</button>
                    <canvas id="oscilloscope"></canvas>
                </div>
                <ul>
                    <li><span>Stretch</span><input type="range" id="stretch-slider" min="1" max="50" step="0.01" value="1"></li>
                    <li><span>Persistence</span><input type="range" id="persistence-slider" min="0" max="1" step="0.001" value="1"></li>
                    <li><span>Draw Distance</span><input type="range" id="distance-slider" min="0" max="1" step="0.001" value="1"></li>
                    <li><span>Scale</span><input type="range" id="scale-slider" min="0" max="0.6" step="0.01" value="0.6"></li>
                    <li><span>Glow</span><input type="range" id="glow-slider" min="0" max="10" step="0.01" value="0"></li>
                </ul>
            </div>
        </div>
    </body>
    <script>includeHTML();</script>
</html>
